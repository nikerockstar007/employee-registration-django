<!DOCTYPE html>
<html>
<head>
    <title>Amara Raja Registration</title>

        body { font-family: Arial; background: #f4f4f4; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; width: 400px; margin: auto; }
        input, select { width: 100%; margin-top: 10px; padding: 10px; }
        button { margin-top: 20px; background: #007bff; color: white; padding: 10px 20px; border: none; }

</head>
<body>
<div class="container">
    <h2>Register Employee</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
